<ion-view view-title="FPLF - Projetos" name="login-view" class="view-positive">
  <ion-content  ng-controller="LoginCtrl" class="padding has-header">
    <label class="item item-dark">Acesso ao sistema</label>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="data.username"></label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password"></label>
    </div>
    <button class="button button-block button-calm" ng-click="login()">Login</button>
    <div class="bar bar-footer bar-balanced">
      <div class="title">{{data.errormessage}}</div>
    </div>
  </ion-content>
</ion-view>

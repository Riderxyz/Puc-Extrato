<ion-view view-title="FPLF - Projetos" ng-controller='ProjetoCtrl'>
  <ion-content ng-init="init('2387')" class="padding" scroll="false">
    <center>
      <h4> <b>Seus Projetos</b></h4>
      <h5>-- {{parmdata}} --</h5>
      
    </center> 
    <div ng-repeat="p in projetos" class="row">
      <div class="col-xs-8">{{p.nome}}</div>
      <div class="col-xs-4">{{p.saldo}}</div>
    </div>

  </ion-content>

</ion-view>


<!--ng-controller="ProjetoCtrl" -->

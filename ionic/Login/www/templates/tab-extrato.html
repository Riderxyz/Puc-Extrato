<ion-view view-title="FPLF - Projetos" ng-controller="ExtratoCtrl">

  <ion-content class="padding has-header">
    <div class="bar bar-header bar-positive">
      <h1 class="title">{{NomeProjeto}}</h1>
      <button class="button button-positive" ng-click="envioemail()" > <i class="icon ion-ios-email"></i>
      </button>
    </div><br>
    <ion-list>
      <ion-item href="#" ng-repeat="e in extratos.tabExtrato">
        <div class="row">
          <div class="col" style="text-align:left">
            <h4> <b>{{e.texto}}</b>
            </h4>
          </div>
        </div>
        <div class="row">
          <div class="col col-30" style="text-align:left" >
            <h4>{{e.data | date:'dd/MM/yyyy'}}</h4>
          </div>
          <div class="col col-23" style="text-align:right">
            <h4>{{e.receita | number:2}}</h4>
          </div>
          <div class="col col-23" style="text-align:right">
            <h4>{{e.despesa | number:2}}</h4>
          </div>
          <div class="col col-24" style="text-align:right">
            <h4>{{e.saldo | number:2}}</h4>
          </div>
        </div>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>

<ion-view view-title="FPLF - Projetos" ng-controller='ProjetoCtrl'>
  <ion-content class="has-header">
    <div class="list">

      <div class="item item-button-right" ng-repeat="p in projetos.tabProjetos">
        <h4> <b>{{p.projeto}}</b>
        </h4>
        <button class="button button-positive" ng-click="gotoExtrato(p.codigo,p.projeto)" > <i class="icon ion-navicon"></i>
        </button>
        <h4>{{p.saldo | currency}}</h4>
      </div>
    </div>
  </ion-content>

</ion-view>

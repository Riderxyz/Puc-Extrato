<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view>
directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Projetos Tab -->
  <ion-tab title="Projetos" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/projetos">
    <ion-nav-view name="tab-projetos"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Extratos" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/extrato">
    <ion-nav-view name="tab-extrato"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab 
  <ion-tab title="Lancamento" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/resumolancamento">
    <ion-nav-view name="tab-resumolancamento"></ion-nav-view>
  </ion-tab>-->

  <!-- Resumo Tab -->
  <ion-tab title="Contas" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Saldos Contas" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>

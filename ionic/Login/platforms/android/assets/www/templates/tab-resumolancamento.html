<ion-view view-title="FPLF - Projetos" >
  <ion-content  class="padding has-header" ng-controller="ResumoCtrl">
    <div class="bar bar-header bar-positive">
      <h1 class="title">{{descricao}}</h1>
    </div>
    ">
    <div class="list card" title={{descricao}}>

      <a  class="item item-icon-left"> <i class="icon ion-ios-calendar-outline"></i>
        {{data | date: 'dd/MM/yyyy'}}
      </a>

      <a class="item item-icon-left"> <i class="icon ion-cash"></i>
        {{receita | number:2}}
      </a>

      <a class="item item-icon-left">
        <i class="icon ion-card"></i>
        {{despesa | number:2}}
      </a>

      <a class="item item-icon-left">
        <i class="icon ion-calculator"></i>
        {{saldo | number:2}}
      </a>


    </div><br>
    <div class="button button-block button-positive" ng-click="ResumoCtrl.voltar()">Voltar ao extrato</div>
  </ion-content>
</ion-view>
